
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>


  <ng-container matColumnDef="stationname">
    <th mat-header-cell *matHeaderCellDef> Station Name </th>
    <td mat-cell *matCellDef="let element"> {{element.stationname}} </td>
  </ng-container>


  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Address </th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>


  <ng-container matColumnDef="operatinghours">
    <th mat-header-cell *matHeaderCellDef> Operating Hours </th>
    <td mat-cell *matCellDef="let element"> {{element.operatinghours}} </td>
  </ng-container>


  <ng-container matColumnDef="phonenumber">
    <th mat-header-cell *matHeaderCellDef> Phone Number </th>
    <td mat-cell *matCellDef="let element"> {{element.phonenumber}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
